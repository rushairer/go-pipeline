name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            请查看 [CHANGELOG.md](https://github.com/rushairer/go-pipeline/blob/main/CHANGELOG.md) 了解详细更新内容。
            
            ## 安装
            ```bash
            go get github.com/rushairer/go-pipeline/v2@${{ github.ref }}
            ```
            
            > **版本说明**: 这是v2版本。如果需要v1版本，请使用 `go get github.com/rushairer/go-pipeline@v1.x.x`